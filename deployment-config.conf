# Image Download Benchmark - Deployment Configuration
# ===================================================

# Number of VM instances to create (1-10 recommended)
INSTANCE_COUNT=2

# VM Configuration
PROJECT_ID="remix-466614"
ZONE="europe-west1-b"
MACHINE_TYPE="e2-medium"  # 2 vCPUs, 4GB RAM
BOOT_DISK_SIZE="100GB"
IMAGE_FAMILY="ubuntu-2204-lts"
IMAGE_PROJECT="ubuntu-os-cloud"

# Instance naming
INSTANCE_NAME_PREFIX="benchmark-vm"

# Network settings
ENABLE_HTTP_SERVER=true
ENABLE_HTTPS_SERVER=true

# Benchmark settings
RUN_BENCHMARK_ON_CREATION=true
SAVE_RESULTS_LOCALLY=true

# Display options
SHOW_IP_ADDRESSES=true
SHOW_DETAILED_RESULTS=true
SHOW_PROGRESS=true

# Cleanup options
DELETE_INSTANCES_AFTER_BENCHMARK=false
STOP_INSTANCES_AFTER_BENCHMARK=false


